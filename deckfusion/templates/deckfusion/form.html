{% extends "deckfusion/base.html" %}
{% load tailwind_filters %}
{% block content %}
  <div class="w-screen h-screen bg-gray-300 pt-10">

    {% extends "deckfusion/form_head.html" %}
    <div class="w-[500px] mx-auto">
      <div class="mb-4">
        Let's stat with who you are
      </div>
      <form action="{% url 'info' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-4">
          <button type="submit" name="submit"
                  class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Next
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
