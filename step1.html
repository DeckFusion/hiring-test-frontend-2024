<article id="step-1">
    <header>
        <h2 class="text-xl mb-4">Basic Info</h2>
    </header>
    <form>
        <div class="mb-4">
            <label class="block text-gray-700" for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName" required class="mt-1 p-2 border rounded w-full" placeholder="Enter your company name">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" for="companySlogan">Company Slogan</label>
            <input type="text" id="companySlogan" name="companySlogan" class="mt-1 p-2 border rounded w-full" placeholder="Enter your company slogan">
        </div>
        <nav>
            <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded" hx-get="step2.html" hx-target="#form-container">Next</button>
        </nav>
    </form>
</article>
